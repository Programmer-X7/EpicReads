<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/admin-layout}">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
</head>
<body>
<div layout:fragment="body">

    <div class="container my-4">
        <div class="row mb-2">
            <div class="col-12">
                <h2>Overview</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card dashboard-card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h5 class="card-title"><a th:href="@{/admin/customers}">Total Customers</a></h5>
                                <p class="card-text" th:text="${totalCustomers}">0</p>
                            </div>
                            <div class="card-icon text-primary">
                                <i class="bi bi-people fs-1"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card dashboard-card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h5 class="card-title"><a th:href="@{/admin/orders}">Monthly Orders</a></h5>
                                <p class="card-text" th:text="${monthlyOrdersCount}">0</p>
                            </div>
                            <div class="card-icon text-info">
                                <i class="bi bi-cart-check-fill fs-1"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card dashboard-card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h5 class="card-title">Monthly Revenue</h5>
                                <p class="card-text" th:text="'&#8377; ' + ${monthlyRevenue}">0</p>
                            </div>
                            <div class="card-icon text-success">
                                <i class="bi bi-currency-rupee fs-1"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card dashboard-card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h5 class="card-title"><a th:href="@{/books}">Total Products</a></h5>
                                <p class="card-text" th:text="${totalProducts}">0</p>
                            </div>
                            <div class="card-icon text-warning">
                                <i class="bi bi-box fs-1"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card dashboard-card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h5 class="card-title"><a th:href="@{/books/out-of-stock}">Out of Stock Products</a></h5>
                                <p class="card-text" th:text="${outOfStockProductCount}">0</p>
                            </div>
                            <div class="card-icon text-danger">
                                <i class="bi bi-box-seam fs-1"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card dashboard-card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h5 class="card-title">Total Revenue</h5>
                                <p class="card-text" th:text="'&#8377; ' + ${totalRevenue}">0</p>
                            </div>
                            <div class="card-icon text-secondary">
                                <i class="bi bi-bar-chart fs-1"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container my-3">
        <div class="d-flex justify-content-between mb-2">
            <h5>Recent Orders</h5>
            <h6>
                <a th:href="@{/admin/orders}" style="cursor: pointer; text-decoration: none; color: black;">
                    View all
                    <i class="bi bi-arrow-right ms-2 fw-medium"></i>
                </a>
            </h6>
        </div>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
            <tr>
                <th>Order ID</th>
                <th>Customer Name</th>
                <th>Total Amount</th>
                <th>Order Date</th>
                <th>Status</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="order : ${last5Orders}">
                <td th:text="${order.id}"></td>
                <td th:text="${order.user.firstName} + ' ' + ${order.user.lastName}"></td>
                <td th:text="'&#8377; ' + ${order.totalAmount}"></td>
                <td th:text="${order.orderDate}"></td>
                <td th:text="${order.status}"></td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
</body>
</html>
