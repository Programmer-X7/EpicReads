<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/admin-layout}">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/user-profile.css}">
    <title>Admin Profile</title>
</head>
<body>
<div layout:fragment="body">

<!--    <h1>Welcome, <span th:text="${session.user.firstName}"></span> HIO <span th:text="${session.user.lastName}"></span></h1>-->

    <div class="container1">
        <div class="profile-card">

            <!-- Bootstrap Alert for Profile Update -->
            <div th:if="${param.updatedprofile}" class="alert alert-success alert-dismissible fade show" role="alert">
                Your profile has been updated successfully.
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <div class="contain">
                <h3 class="text-center fw-bold mt-1">Your Profile</h3>
                <div class="avatar-upload">
                    <div class="avatar-preview">
                        <div id="imagePreview"
                             style="background-image: url('https://img.freepik.com/premium-photo/anime-male-avatar_950633-959.jpg');">
                        </div>
                    </div>
                </div>
            </div>

            <div class="d-flex w-100" style="gap: 10px">
                <div>
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" th:value="${user.firstName}" readonly>
                </div>
                <div>
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" th:value="${user.lastName}" readonly>
                </div>
            </div>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" th:value="${user.userName}" readonly>

            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" th:value="${user.phoneNumber}" readonly>

            <div class="button-group">
                <a th:href="@{/admin/edit}" class="btn btn-primary">Edit</a>
                <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteModal">Delete</button>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-danger fw-bold" id="deleteModalLabel">Confirm Deletion</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete your account?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <form th:action="@{/admin/delete}" method="post">
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
