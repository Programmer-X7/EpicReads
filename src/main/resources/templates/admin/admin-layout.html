<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE"></title>

    <!-- Favicon -->
    <link rel="icon" th:href="@{/assets/logo.png}" type="image/png">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>

    <!-- Custom Css -->
    <link rel="stylesheet" th:href="@{/css/admin-layout.css}"/>
</head>
<body>

<section class="d-flex main-container">
    <!--  Sidebar  -->
    <div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark" style="width: 250px; position: fixed; height: 100vh; z-index: 999;">
        <a th:href="@{/admin/dashboard}"
           class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
            <i class="bi bi-bookmark-star-fill mx-2"></i>
            <span class="fs-5">EpicReads</span>
        </a>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a th:href="@{/admin/dashboard}"
                   class="nav-link text-white"
                   th:classappend="${currentPath != null and currentPath.startsWith('/admin/dashboard')} ? ' active ' : ''"
                   aria-current="page">
                    <i class="bi bi-house me-2"></i>
                    Home
                </a>
            </li>
            <li>
                <a th:href="@{/admin/orders}"
                   class="nav-link text-white"
                   th:classappend="${currentPath != null and currentPath.startsWith('/admin/orders')} ? ' active ' : ''"
                >
                    <i class="bi bi-list-ul me-2"></i>
                    Orders
                </a>
            </li>
            <li>
                <a th:href="@{/books}"
                   class="nav-link text-white"
                   th:classappend="${currentPath != null and currentPath.startsWith('/books')} ? ' active ' : ''"
                >
                    <i class="bi bi-journal-bookmark-fill me-2"></i>
                    Books
                </a>
            </li>
            <li>
                <a th:href="@{/category}"
                   class="nav-link text-white"
                   th:classappend="${currentPath != null and currentPath.startsWith('/category')} ? ' active ' : ''"
                >
                    <i class="bi bi-bookmark-check me-2"></i>
                    Category
                </a>
            </li>
            <li>
                <a th:href="@{/admin/customers}"
                   class="nav-link text-white"
                   th:classappend="${currentPath != null and currentPath.startsWith('/admin/customers')} ? ' active ' : ''"
                >
                    <i class="bi bi-people-fill me-2"></i>
                    Customers
                </a>
            </li>
        </ul>

        <hr>

        <div class="profile">
            <a th:href="@{/admin/profile}" class="d-flex align-items-center text-white text-decoration-none mb-3">
                <img th:src="${session.user.profileImage != null ? session.user.profileImage : 'https://img.freepik.com/premium-photo/anime-male-avatar_950633-959.jpg'}"
                     alt="" width="32" height="32"
                     class="rounded-circle me-2 border border-info border-2">
                <strong th:text="${session.user.firstName} + ' ' + ${session.user.lastName}">Admin</strong>
            </a>
            <div class="d-flex align-items-center text-white text-decoration-none"
                 data-bs-toggle="modal" data-bs-target="#logoutModal"
                 style="cursor: pointer;"
            >
                <i class="bi bi-box-arrow-right ms-2 me-3"></i>
                <strong>Logout</strong>
            </div>
        </div>
    </div>

    <!-- Logout Confirmation Modal -->
    <div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="logoutModalLabel">Confirm Logout</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to logout?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <form th:action="@{/logout}" method="post">
                        <input class="btn btn-danger" type="submit" value="Logout"/>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- Main Content Section -->
    <main class="content-container" style="margin-left: 250px; padding: 1rem;">
        <div layout:fragment="body">
            <p>This is filled by the content template.</p>
        </div>
    </main>

</section>


<!-- External Scripts -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
