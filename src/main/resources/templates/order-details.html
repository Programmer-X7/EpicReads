<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Our Collections</title>
</head>
<body>
<div layout:fragment="content">

    <section class="h-100">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-10 col-xl-8">
                    <div class="card" style="border-radius: 10px;">
                        <div class="card-header px-4 py-5 bg-primary text-white">
                            <h5 class="mb-0">Thanks for your Order,
                                <span th:text="${orderDetails.user.firstName}">firstName</span>!
                            </h5>
                        </div>
                        <div class="card-body p-4">
                            <div class="d-flex justify-content-between align-items-center mb-4">
                                <p class="lead fw-normal mb-0 text-primary">Receipt</p>
                                <p class="small text-muted mb-0"><span class="fw-medium">Order ID : </span>
                                    <span th:text="${orderDetails.id}"></span>
                                </p>
                            </div>

                            <!-- Show Order Items Here -->

                            <div class="d-flex justify-content-between pt-2">
                                <p class="fw-bold mb-0">Order Details</p>
                                <p class="text-muted mb-0"><span class="fw-bold me-4">Total</span><span th:text="'&#8377; ' + ${orderDetails.totalAmount}"></span></p>
                            </div>

                            <div class="d-flex justify-content-between pt-2">
                                <p class="text-muted mb-0">Invoice Number : 788152</p>
                                <p class="text-muted mb-0"><span class="fw-bold me-4">Discount</span> &#8377; 25.00</p>
                            </div>

                            <div class="d-flex justify-content-between">
                                <p class="text-muted mb-0">Invoice Date : <span th:text="${orderDetails.orderDate}"></span></p>
                                <p class="text-muted mb-0"><span class="fw-bold me-4">GST 18%</span>&#8377; 123</p>
                            </div>

                            <div class="d-flex justify-content-between">
                                <p class="text-muted mb-0">Status : <span th:text="${orderDetails.status}"></span></p>
                                <p class="text-muted mb-0"><span class="fw-bold me-4">Delivery Charges</span> Free</p>
                            </div>

                            <div class="mb-5 text-muted" style="width: 15rem;">
                                Delivery Address:
                                <span th:text="${orderDetails.address}"></span>
                            </div>
                        </div>
                        <div class="card-footer border-0 px-4 py-5 bg-dark"
                             style="border-bottom-left-radius: 10px; border-bottom-right-radius: 10px;">
                            <h5 class="d-flex align-items-center justify-content-end text-white text-uppercase mb-0">
                                Total
                                paid: <span th:text="'&#8377;' + ${orderDetails.totalAmount}" class="h3 mb-0 ms-2"></span></h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</div>
</body>
</html>
